<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Table</title>
  <!-- Link Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Language Table</h1>
    </div>
    <div id="main-area" class="main-area"></div>
    <div class="buttons">
      <button id="write-btn" class="btn">Write</button>
      <button id="order-btn" class="btn">Order</button>
      <button id="break-btn" class="btn">Break</button>
      <button id="clear-btn" class="btn red">Clear</button>
      <button id="download-btn" class="btn">Download PDF</button>
    </div>
  </div>

  <!-- Include your JavaScript file -->
  <script src="script.js"></script>
  
  <!-- Include jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
